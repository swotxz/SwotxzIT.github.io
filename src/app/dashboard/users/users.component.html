
<button type="button" (click)="admin()"  class="btn btn-1">
    <span class="txt">Admins</span>
    <span class="round"><i class="fa fa-chevron-right"></i></span>
</button>
<button type="button" (click)="user()"  class="btn  btn-1">
    <span class="txt">Users</span>
    <span class="round"><i class="fa fa-chevron-right"></i></span>
</button>

 <input class="form-control" #query placeholder="Email Searching " (keyup)="filter(query.value)" type="text">
<br>
<div style="overflow-x:auto;">
   <table  class="table table-striped table-bordered dt-responsive nowrap " >
    <thead class="thead-li">
        <tr>
            
            <th *ngIf="!isAdminMode">User Name</th>
            <th *ngIf="isAdminMode">Admin Name</th>
            <th>Email</th>
            <th>Phone</th>
        </tr>
    </thead>
        <tbody>
            <ng-container *ngFor="let u of filteredProducts">
                <tr  *ngIf="u.payload.val().isAdmin === isAdminMode">
                    <td>{{u.payload.val().username}}</td>
                    <td>{{u.payload.val().email}} </td>
                    <td>{{u.payload.val().phone}}</td>
                </tr>
            </ng-container>
           
        </tbody>
</table>
</div>
