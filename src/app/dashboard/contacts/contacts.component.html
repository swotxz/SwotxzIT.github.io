<div *ngIf="contacts.length == 0; then noItems  else Items "></div>

<ng-template #Items>
    <button type="button" (click)="removeAll()" class="btn  btn-1">
        <span class="txt">Remove All Contacts</span>
        <span class="round"><i class="fa fa-chevron-right"></i></span>
    </button>
    <div style="overflow-x: auto;">
    <table class="table table-striped table-bordered dt-responsive nowrap">
        <thead class="thead-li">
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Messagse</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
                <tr  *ngFor="let c of contacts; let i=index" >
                    <td style="font-weight: bold;">{{i+1}}</td>
                    <td>{{c.payload.val().name}}</td>
                    <td>{{c.payload.val().email}} </td>
                    <td>{{c.payload.val().subject}}</td>
                    <td>
                        <a class="message" (click)="Message(c.payload.val().message)"> <i class="fa fa-eye"></i> </a>
                    </td>
                    <td>
                        <a class="remove" (click)="remove(c.key)"> <i class="fa fa-remove"></i> </a>
                    </td>
                </tr>
        </tbody>
    </table>
</div>
</ng-template>


<ng-template #noItems>
    <div class="alert alert-info" role="alert">
        <h5> No Messages...</h5>  
      </div>
</ng-template>
